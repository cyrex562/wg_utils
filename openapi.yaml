openapi: 3.0.0
info:
  title: Wireguard Controller API
  description: REST API spec for the WG Controller.
  version: 0.1.0

paths:
  /utils/public_key:
    post:
        summary: generate a WG public key
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  private_key:
                    type: string
        responses: 
          '201':
            description: Created
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    public_key:
                      type: string
  /utils/private_key:
    get:
      summary: generate a WG private key
      responses: 
        '200':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  private_key:
                    type: string
